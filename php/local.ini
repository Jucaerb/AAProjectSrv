; Tiempo máximo de ejecución en segundos
max_execution_time = 300

; Tiempo máximo de espera para recibir datos de entrada
max_input_time = 300

; Límite de memoria para scripts PHP
memory_limit = 512M

; Tamaño máximo del archivo subido
upload_max_filesize = 100M

; Tamaño máximo de la solicitud
post_max_size = 100M
